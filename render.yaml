services:
  - type: web
    name: ollamafreeapi
    runtime: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: SSO_ISSUER
        value: https://login.orcest.ai
      - key: SSO_CLIENT_ID
        value: ollamafreeapi
      - key: SSO_CLIENT_SECRET
        sync: false  # must be set manually in Render dashboard
      - key: SSO_CALLBACK_URL
        value: https://ollamafreeapi.orcest.ai/auth/callback
      - key: PORT
        value: "10000"
    healthCheckPath: /health
